<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Войти | Nanny</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="background">
    <img src="/static/logo.png" class="logo" alt="Nanny Logo">
    <img src="/static/paws.png" class="paws" alt="Paws">

    <div class="form-card">
        <h2>ВОЙТИ</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">ВОЙТИ</button>
        </form>

        <p class="switch-text">
            Ещё не зарегистрированы?
            <a href="/register">ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </p>
    </div>

    <div class="bottom-animals">
        <img src="/static/cat.png" class="cat" alt="Cat">
        <img src="/static/dogs.png" class="dogs" alt="Dogs">
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
            alert('Успешный вход! Роль: ' + result.role);
        } else {
            alert('Ошибка: ' + result.error);
        }
    });
</script>
</body>
</html>
