version: "3.8"

services:
  # ========================
  # PostgreSQL
  # ========================
  postgres:
    image: postgres:15-alpine
    container_name: nanny-postgres
    restart: always

    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Ana4aBada$$}
      POSTGRES_DB: ${DB_NAME:-nanny_db}

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      # инициализация схемы при ПЕРВОМ запуске
      - ./scripts/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-nanny_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - nanny-network


  # ========================
  # Go Backend
  # ========================
  backend:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: nanny-backend
    restart: always

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # DB
      DB_HOST: postgres          # ❗ ВАЖНО: имя сервиса
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-Ana4aBada$$}
      DB_NAME: ${DB_NAME:-nanny_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      # Server
      SERVER_PORT: ${SERVER_PORT:-8080}

    ports:
      - "${SERVER_PORT:-8080}:8080"

    networks:
      - nanny-network


# ========================
# Volumes
# ========================
volumes:
  postgres_data:
    driver: local


# ========================
# Network
# ========================
networks:
  nanny-network:
    driver: bridge
