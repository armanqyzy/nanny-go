<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è | Nanny Platform</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="background">
    <div class="form-card">
        <h2>üêæ –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>

        <div id="error-box" class="error-box"></div>

        <form id="registerForm">
            <input type="text" name="full_name" placeholder="–ü–æ–ª–Ω–æ–µ –∏–º—è" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="+7 777 123 45 67" required>
            <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å (–º–∏–Ω. 8 —Å–∏–º–≤–æ–ª–æ–≤)" required>

            <p class="role-label">–í–´–ë–ï–†–ò–¢–ï –†–û–õ–¨:</p>
            <div class="role-buttons">
                <label>
                    <input type="radio" name="role" value="owner" required>
                    üè† –í–õ–ê–î–ï–õ–ï–¶
                </label>
                <label>
                    <input type="radio" name="role" value="sitter" required>
                    üë®‚Äçüíº –ü–ï–¢-–°–ò–¢–¢–ï–†
                </label>
            </div>

            <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –¥–ª—è –Ω—è–Ω–∏ (—Å–∫—Ä—ã—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
            <div id="sitterFields" style="display: none;">
                <input type="number" name="experience_years" placeholder="–û–ø—ã—Ç —Ä–∞–±–æ—Ç—ã (–ª–µ—Ç)" min="0" max="50">
                <textarea name="certificates" placeholder="–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã –∏ –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ" rows="3"></textarea>
                <textarea name="preferences" placeholder="–ü—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è (–∫–∞–∫–∏–µ –ø–∏—Ç–æ–º—Ü—ã)" rows="2"></textarea>
                <input type="text" name="location" placeholder="–ì–æ—Ä–æ–¥ / —Ä–∞–π–æ–Ω">
            </div>

            <button type="submit">–ó–ê–†–ï–ì–ò–°–¢–†–ò–†–û–í–ê–¢–¨–°–Ø</button>
        </form>

        <p class="switch-text">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login">–í–û–ô–¢–ò</a>
        </p>
    </div>
</div>

<script>
    // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–æ–ª—è –¥–ª—è –Ω—è–Ω–∏
    document.querySelectorAll('input[name="role"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            const sitterFields = document.getElementById('sitterFields');
            if (e.target.value === 'sitter') {
                sitterFields.style.display = 'block';
                sitterFields.querySelectorAll('input, textarea').forEach(field => {
                    field.required = true;
                });
            } else {
                sitterFields.style.display = 'none';
                sitterFields.querySelectorAll('input, textarea').forEach(field => {
                    field.required = false;
                });
            }
        });
    });

    // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorBox = document.getElementById('error-box');
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData);

        // üîπ –ü—Ä–∏–≤–æ–¥–∏–º —á–∏—Å–ª–æ–≤–æ–µ –ø–æ–ª–µ –∫ —á–∏—Å–ª—É
        if (data.experience_years) {
            data.experience_years = Number(data.experience_years);
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è
        const password = data.password;
        if (password.length < 8) {
            errorBox.style.display = 'block';
            errorBox.innerText = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –∫–æ—Ä–æ—á–µ 8 —Å–∏–º–≤–æ–ª–æ–≤';
            return;
        }

        // –í—ã–±–æ—Ä endpoint
        const endpoint = data.role === 'owner'
            ? '/api/auth/register/owner'
            : '/api/auth/register/sitter';

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                alert('‚úÖ ' + result.message);
                window.location.href = '/login';
            } else {
                errorBox.style.display = 'block';
                errorBox.innerText = result.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
            }
        } catch (err) {
            errorBox.style.display = 'block';
            errorBox.innerText = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
        }
    });
</script>

</body>
</html>
